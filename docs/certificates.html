<!DOCTYPE html>
<html>
    <head>
        <meta lang="en" charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tabs</title>
        <style>
            .tab-menu{
                border: 1px solid gray;
                background-color: gray;
                
                
            }
            .tab-list li{
                list-style: none;
                display: inline-block;
                width: 90px;
                height: 35px;
                text-align: center; 
            }
            .tab-list{
                margin-bottom: -1px;
            }
            .tab-list a{
                display: block;
                text-decoration: none;
                background-color: red;
                padding-top: 10px;
                border-top-left-radius: 5px;
                border-top-right-radius: 5px; 
                box-sizing: border-box;
                width: 100%;
                height: 100%;
                
            }
            
            .tab-container{
                position: relative;
                height: 500px;
                width: 100%;
                background-color: azure;
                margin-top: 0;
            }
            .tab-container .content{
                position: absolute;
                display: none;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background-color: azure;
            }
            .displaytab{
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div class="tab-menu">
            <ul class="tab-list">
                <li><a href="#" class= "tab" id="tab0" >HTML</a></li>
                <li><a href="#" class= "tab" id="tab1" >JavaScript</a></li>
                <li><a href="#" class= "tab" id="tab2" >CSS</a></li>
            </ul>
        </div>
        <div class="tab-container">
            <div class="content" id="tab-content0"><h1>HTML</h1></div>
            <div class="content" id="tab-content1"><h1>JavaScript</h1></div>
            <div class="content" id="tab-content2"><h1>CSS</h1></div>
        </div>
        <script src="dist/scripts/tabs-93c19d61dc.js"></script>
        
    </body>
</html>
